# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - scientific-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_4638fcf2de744e638072738eae2d84e6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b5562e2143c24cc291518b420cca4d9b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4638fcf2de744e638072738eae2d84e6 }}/scientific-api-app-image:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'scientific-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_906be32677d6485e8b0ff33cdae8a27e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4638fcf2de744e638072738eae2d84e6 }}/scientific-api-app-image:${{ github.sha }}'