# Harmonic Oscillator Configuration
# 2D isotropic harmonic oscillator quantum system

# Model type
model_type: "harmonic_oscillator"

# Grid configuration
grid:
  x_range: [-3.0, 3.0]  # X coordinate range
  y_range: [-3.0, 3.0]  # Y coordinate range
  Nx: 50  # Number of points in x direction
  Ny: 50  # Number of points in y direction

# Model parameters
parameters:
  omega_x: 1.0  # Angular frequency in x direction
  omega_y: 1.0  # Angular frequency in y direction (same for isotropic)
  x0: 0.0  # Center position in x
  y0: 0.0  # Center position in y
  mass: 1.0  # Particle mass (atomic units)
  hbar: 1.0  # Reduced Planck constant (atomic units)

# Output configuration
output_dir: "data/processed/quantum"
output_filename: "harmonic_oscillator_isotropic"
save_hamiltonian: true
