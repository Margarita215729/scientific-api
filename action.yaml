openapi: 3.1.0
info:
  title: Scientific Assistant API
  version: 2.2.0
  description: >
    API-интерфейс для кастомного GPT, обеспечивающий доступ к Google Drive, научным источникам (arXiv, Semantic Scholar,
    OpenML), а также визуализации графов.
servers:
  - url: https://scientific-api.vercel.app
paths:  
/drive/list:
    get:
      operationId: listDriveFiles
      summary: Получить список файлов на Google Drive
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 10
        - name: search
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Список файлов
          content:
            application/json:
              schema:
                type: object

  /drive/folders:
    get:
      operationId: listDriveFolders
      summary: Получить список папок на Google Drive
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 20
        - name: search
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Список папок
          content:
            application/json:
              schema:
                type: object

  /drive/file:
    get:
      operationId: downloadDriveFile
      summary: Скачать содержимое файла по ID
      parameters:
        - name: file_id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Содержимое файла
          content:
            application/json:
              schema:
                type: object

  /drive/upload:
    post:
      operationId: uploadToDrive
      summary: Загрузить файл на Google Drive
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                filename:
                  type: string
                mime_type:
                  type: string
                content:
                  type: string
      responses:
        '200':
          description: Информация о загруженном файле
          content:
            application/json:
              schema:
                type: object

  /drive/folder-files:
    get:
      operationId: listFilesInFolder
      summary: Список файлов внутри конкретной папки
      parameters:
        - name: folder_id
          in: query
          required: true
          schema:
            type: string
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Список файлов в папке
          content:
            application/json:
              schema:
                type: object

  /drive/universe/files:
    get:
      operationId: listUniverseFiles
      summary: Список файлов из папки Universe
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Файлы из папки Universe
          content:
            application/json:
              schema:
                type: object

  /drive/universe/upload:
    post:
      operationId: uploadToUniverse
      summary: Загрузить файл в папку Universe
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                filename:
                  type: string
                mime_type:
                  type: string
                content:
                  type: string
      responses:
        '200':
          description: Информация о загруженном файле
          content:
            application/json:
              schema:
                type: object

  /drive/universe/tree:
    get:
      operationId: getUniverseDriveTree
      summary: Построить дерево файлов и папок внутри Universe
      responses:
        '200':
          description: Иерархия файлов
          content:
            application/json:
              schema:
                type: object

  /drive/status:
    get:
      operationId: driveAuthStatus
      summary: Проверка подключения к Google Drive
      responses:
        '200':
          description: Статус подключения
          content:
            application/json:
              schema:
                type: object
  /arxiv/fulltext:
    get:
      operationId: fetchArxivArticle
      summary: Получить статью с arXiv
      description: Загружает и парсит PDF-статью по ключевым словам.
      parameters:
        - name: keywords
          in: query
          required: true
          schema:
            type: string
        - name: max_results
          in: query
          schema:
            type: integer
            default: 1
      responses:
        "200":
          description: Статья с arXiv
          content:
            application/json:
              schema:
                type: object
                properties:
                  title:
                    type: string
                  authors:
                    type: array
                    items:
                      type: string
                  abstract:
                    type: string
                  text:
                    type: string
                  source:
                    type: string
  /semantic/fulltext:
    get:
      operationId: fetchSemanticScholarArticle
      summary: Получить статью из Semantic Scholar
      description: Находит и возвращает статью с разделами и аннотацией.
      parameters:
        - name: keywords
          in: query
          required: true
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 1
      responses:
        "200":
          description: Статья из Semantic Scholar
          content:
            application/json:
              schema:
                type: object
                properties:
                  title:
                    type: string
                  abstract:
                    type: string
                  sections:
                    type: array
                    items:
                      type: object
                      properties:
                        heading:
                          type: string
                        content:
                          type: string
  /openml/data:
    get:
      operationId: getOpenMLDataset
      summary: Получить данные из OpenML
      description: Возвращает список датасетов по тегу или CSV по dataset ID.
      parameters:
        - name: tag
          in: query
          required: false
          schema:
            type: string
        - name: did
          in: query
          required: false
          schema:
            type: string
        - name: format
          in: query
          required: false
          schema:
            type: string
            enum:
              - csv
              - json
            default: json
      responses:
        "200":
          description: Данные OpenML
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
  /graph/visualize:
    post:
      operationId: visualizeGraphData
      summary: Построить граф
      description: Принимает список узлов и рёбер, возвращает изображение и Python-код.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nodes:
                  type: array
                  items:
                    type: string
                edges:
                  type: array
                  items:
                    type: array
                    items:
                      type: string
      responses:
        "200":
          description: Визуализация графа
          content:
            application/json:
              schema:
                type: object
                properties:
                  image_base64:
                    type: string
                  python_code:
                    type: string

