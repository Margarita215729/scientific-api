<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADS Search - Scientific API</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>ðŸ“š ADS Search</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/static/ads.html" class="active">ADS Search</a>
            <a href="/static/astro.html">Astronomical Data</a>
            <a href="/docs" target="_blank">API Documentation</a>
        </nav>
    </header>
    <main>
        <section id="search-section">
            <h2>Search Astronomical Publications</h2>
            <p>Search NASA Astrophysics Data System (ADS) for scientific publications related to astronomical objects and research.</p>
            
            <form id="searchFormAds">
                <div class="form-group">
                    <label for="searchType">Search Type:</label>
                    <select id="searchType" name="search_type" required>
                        <option value="general">General Search</option>
                        <option value="object">Search by Object Name</option>
                        <option value="coordinates">Search by Coordinates</option>
                        <option value="catalog">Search by Catalog</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="adsQuery">Search Query:</label>
                    <input type="text" id="adsQuery" name="query" placeholder="Enter search terms..." required>
                </div>

                <div id="objectParams" class="form-group" style="display: none;">
                    <label for="objectName">Object Name:</label>
                    <input type="text" id="objectName" name="object_name" placeholder="e.g., M31, NGC 5128">
                </div>

                <div id="coordsParams" class="form-group" style="display: none;">
                    <label for="ra">Right Ascension (RA):</label>
                    <input type="number" id="ra" name="ra" step="0.000001" placeholder="RA in degrees">
                    <label for="dec">Declination (DEC):</label>
                    <input type="number" id="dec" name="dec" step="0.000001" placeholder="DEC in degrees">
                    <label for="radius">Search Radius (degrees):</label>
                    <input type="number" id="radius" name="radius" step="0.01" value="0.1" min="0.01" max="10">
                </div>

                <div id="catalogParams" class="form-group" style="display: none;">
                    <label for="catalogName">Catalog Name:</label>
                    <select id="catalogName" name="catalog_name">
                        <option value="SDSS">SDSS</option>
                        <option value="DESI">DESI</option>
                        <option value="DES">DES</option>
                        <option value="Euclid">Euclid</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="maxResults">Maximum Results:</label>
                    <input type="number" id="maxResults" name="max_results" value="20" min="1" max="100">
                </div>

                <button type="submit">Search Publications</button>
            </form>
        </section>

        <section id="results-section">
            <div id="loadingAds" style="display: none;">
                <p>Searching ADS...</p>
            </div>
            <div id="adsResultsContainer"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Scientific API Project</p>
    </footer>
    <script src="/static/script.js"></script>
</body>
</html>
